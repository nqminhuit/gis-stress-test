apiVersion: v1
kind: Pod
metadata:
  name: stress-test
spec:
  restartPolicy: Never
  containers:
  - name: gitbucket
    image: ghcr.io/gitbucket/gitbucket:4.39.0
    ports:
    - containerPort: 8080
      hostPort: 9898
  - name: scripts
    image: localhost/scripts
    env:
    - name: N_REPOS
      value: 100
    - name: N_FILES
      value: 100
    - name: N_BRANCHES
      value: 40
    - name: N_COMMITS
      value: 10
    - name: N_MOD_FILES
      value: 100
